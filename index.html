<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garofalo Beer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="grid-layout">
      <nav>
        <div class="logo">
          <img src="./Img/logo.png" alt="Logo" />
        </div>
      </nav>
    </header>
    <main class="box-container grid-layout">
      <div class="service-description">
        <h1>Discover the pleasure in company</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus
          facere ut assumenda etis <br />
          nostrum exercitationem in tenetur, sint incidunt et quibusdam vel,
          consequuntur in excepturi.
        </p>
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Stay up to date:</h2>
          <form action="database.php" method="post">
            <div class="two-forms">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  name="firstname"
                  placeholder="Firstname"
                  required
                />
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  name="lastname"
                  placeholder="Lastname"
                  required
                />
                <i class="bx bx-user"></i>
              </div>
            </div>
            <div class="input-box-email">
              <input
                type="email"
                class="input-field"
                name="email"
                placeholder="E-mail"
                required
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="trattamentodati"
                name="trattamentodati"
                value="trattamentodati"
                required
              />
              <label for="trattamentodati"
                >I have read and accept
                <a href="#">Terms & Conditions</a></label
              >
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Discover" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer grid-layout">
        <div class="brand-data">
          <div class="logo">
            <img src="./Img/logo.png" alt="Logo" />
          </div>
        </div>
        <ul class="list">
          <li>About</li>
        </ul>
        <ul class="list">
          <li>Services</li>
        </ul>
        <ul class="list">
          <li>Products</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
